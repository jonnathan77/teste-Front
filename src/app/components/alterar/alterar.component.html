
<div class="container">
    <p>Alterar Veiculo</p>

    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Placa</label>
                    <input [(ngModel)]="veiculos.placa" type="text" class="form-control" name="placa">                    
                </div>

                <div class="mb-3">
                    <label class="form-label">Chassi</label>
                    <input [(ngModel)]="veiculos.chassi" type="text" class="form-control" name="chassi">
                </div>

                <div class="mb-3">
                    <label class="form-label">Renavam</label>
                    <input [(ngModel)]="veiculos.renavam" type="text" class="form-control" name="renavam">
                </div>

                <div class="mb-3">
                    <label class="form-label">Modelo</label>
                    <input [(ngModel)]="veiculos.modelo" type="text" class="form-control" name="modelo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input [(ngModel)]="veiculos.marca" type="text" class="form-control" name="marca">
                </div>

                <div class="mb-3">
                    <label class="form-label">Ano</label>
                    <input [(ngModel)]="veiculos.ano" type="text" class="form-control" name="ano">
                </div>

                <button (click)="alterar()" class="btn btn-primary">Salvar</button>

            </form>
        </div>


        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">{{ veiculos.placa }}</label>
                </div>

            </form>
        </div>

    </div>


</div>
